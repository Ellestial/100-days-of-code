    ];

    const people = ['Dude, Dah', 'Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    var filteredInventors = inventors.filter(function(el, i) {
      return el.year >= 1500 && el.year <= 1599;
    });
    console.log(filteredInventors);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    var nameInventors = inventors.map(function(el, i) {
      return el.first + ' ' + el.last;
    });
    console.log(nameInventors);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    var ageSortInventors = inventors.sort(function(a, b) {
      return a.year - b.year;
    });
    console.log(ageSortInventors);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    var allYearsInventors = inventors.reduce(function(acc, el) {
      return acc + (el.passed - el.year);
    }, 0);
    console.log(allYearsInventors);

    // 5. Sort the inventors by years lived
    var yearsInventors = inventors.sort(function(a, b) {
      return (b.passed - b.year) - (a.passed - a.year);
    });
    console.log(yearsInventors);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    var sortNames = people.sort(function(a, b) {
      var [aLast, aFirst] = a.split(', ');
      var [bLast, bFirst] = b.split(', ');
      return aLast > bLast ? 1 : -1;
    });
    console.log(sortNames);

    // 8. Reduce Exercise

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    var reduceTransit = data.reduce(function(acc, val) {
      if(!acc[val]) {
        acc[val] = 0;
      }
      acc[val]++;
      return acc;
    }, {});
