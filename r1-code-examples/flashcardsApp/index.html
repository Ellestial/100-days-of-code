<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="content">
    <div class="topic-view">
      <div class="title">
        <h1 class="title__text">Start Learning</h1>
        <div class="title__search">
          <input type="search" class="search__input" placeholder="Search">
          <button class="search__btn">Search</button>
        </div>
      </div>
    </div>
  </div>

  <template id="topictemplate">
    <a class="topic">
      <img class="topic__icon" src="https://via.placeholder.com/105x105" />
      <h2 class="topic__name"></h2>
    </a>
  </template>
  <script src="globals.js"></script>
  <script src="topics-view.js"></script>
</body>
</html>
