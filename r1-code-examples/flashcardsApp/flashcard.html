<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header>
    <nav>
      <a class="nav__back" href="./index.html">
          <img class="nav__back" src="https://via.placeholder.com/35x35" />
      </a>
      <h2 class="nav__topic"></h2>
      <div class="nav__games">
        <div data-mode="flashcards" class="game__flashcards game">
            <img class="game__icon" src="https://via.placeholder.com/35x35" />
            <p class="game__title">Flashcards</p>
        </div>
        <div data-mode="matching" class="game__matching game">
            <img class="game__icon" src="https://via.placeholder.com/35x35" />
            <p class="game__title">Matching</p>
          </div>
        <div data-mode="test" class="game__test game">
            <img class="game__icon" src="https://via.placeholder.com/35x35" />
            <p class="game__title">Test</p>
          </div>
      </div>
    </nav>
    <div class="progress">
      <h4 class="progress__title">Progress</h4>
      <div class="progress__bar">
        <div class="progress__fill"></div>
      </div>
    </div>
    <div class="settings">
        <img class="game__icon" src="https://via.placeholder.com/50x50" />
    </div>
  </header>

  <div class="game__content"></div>
  <template id="flashcardTemplate">
    <div data-side="front" class="flashcard">
      <div class="flashcard__content">
        <div class="flashcard__front flashcard__side">
          <p class="front__text"></p>
        </div>
        <div class="flashcard__back flashcard__side">
          <p class="back__text"></p>
        </div>
        <div class="flashcard__flip">Flip</div>
      </div>
    </div>
  </template>
  <div class="flashcards__arrows">
    <div class="arrow__prev flashcards__arrow">Previous</div>
    <div class="arrow__next flashcards__arrow">Next</div>
  </div>
  <script src="globals.js"></script>
  <script src="games-view.js"></script>
</body>
</html>
