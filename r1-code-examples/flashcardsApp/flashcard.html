<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="content__wrapper">
    <header>
      <nav>
        <a class="nav__back" href="./index.html">
            <img class="nav__back" src="https://via.placeholder.com/35x35" />
        </a>
        <h2 class="nav__topic"></h2>
        <button class="settings">
            <img class="game__icon" src="https://via.placeholder.com/50x50" />
        </button>
      </nav>
      <div class="progress">
        <h4 class="progress__title">Progress</h4>
        <div class="progress__bar">
          <div class="progress__fill" style="width: 0%;"></div>
        </div>
      </div>
    </header>

    <div class="game__content"></div>

    <template id="gameSettingsTemplate">
      <div class="games">
        <div data-selection="flashcards" class="game__flashcards game">
          <h2 class="flashcards__title game__title">Flashcards</h2>
          <p class="flashcards__description game__description">Aliquam erat volutpat. Mauris pharetra libero et vehicula semper. Aliquam erat volutpat. Mauris pharetra libero et vehicula. Aliquam erat volutpat. Mauris pharetra libero. Mauris pharetra libero.</p>
          <div class="flashcards__settings game__settings">
            <h3 class="game__settings__title">Settings</h3>
            <div class="settings__number game__setting">
              <label for="number">Number</label>
              <input name="number" type="number" min="1">
            </div>
            <div class="settings__mode game__setting">
              <label>Mode</label>
              <input type="radio" name="mode" value="study"> Study
              <input type="radio" name="mode" value="practice"> Practice
            </div>
            <div class="settings__sideA game__setting">
              <label>Side A</label>
              <select name="sideA">
                <option>Select Side A</option>
                <option>Term</option>
                <option>Definition</option>
                <option>Example</option>
              </select>
            </div>
            <div class="settings__sideB game__setting">
              <label>Side B</label>
              <select name="sideB">
                <option>Select Side B</option>
                <option>Term</option>
                <option>Definition</option>
                <option>Example</option>
              </select>
            </div>
          </div>
          <button class="flashcards__start game__start">Start</button>
        </div>
        <div data-selection="matching" class="game__matching game">
          <h2 class="matching__title game__title">Matching</h2>
          <p class="matching__description game__description">Aliquam erat volutpat. Mauris pharetra libero et vehicula semper. Aliquam erat volutpat. Mauris pharetra libero et vehicula. Aliquam erat volutpat. Mauris pharetra libero. Mauris pharetra libero.</p>
          <div class="matching__settings game__settings">
            <h3 class="game__settings__title">Settings</h3>
            <div class="settings__number game__setting">
              <label for="number">Number</label>
              <input name="number" type="number" min="1">
            </div>
            <div class="settings__type game__setting">
              <label for="type">Type</label>
              <input type="checkbox" name="type" value="term/definition"> Term/Definition
              <input type="checkbox" name="type" value="term/example"> Term/Example
              <input type="checkbox" name="type" value="definition/example"> Definition/Example
            </div>
          </div>
          <button class="matching__start game__start">Start</button>
        </div>
        <div data-selection="test" class="game__test game">
            <h2 class="test__title game__title">Test</h2>
            <p class="test__description game__description">Aliquam erat volutpat. Mauris pharetra libero et vehicula semper. Aliquam erat volutpat. Mauris pharetra libero et vehicula. Aliquam erat volutpat. Mauris pharetra libero. Mauris pharetra libero.</p>
          <div class="test__settings game__settings">
            <h3 class="game__settings__title">Settings</h3>
            <div class="settings__number game__setting">
              <label for="number">Number</label>
              <input name="number" type="number" min="1">
            </div>
            <div class="settings__style game__setting">
              <label for="style">Question Style</label>
              <input type="checkbox" name="style" value="true/false"> True/False
              <input type="checkbox" name="style" value="multiple choice"> Multiple Choice
              <input type="checkbox" name="style" value="text input"> Text Input
            </div>
            <div class="settings__type game__setting">
              <label for="type">Type</label>
              <input type="checkbox" name="type" value="term/definition"> Term/Definition
              <input type="checkbox" name="type" value="term/example"> Term/Example
              <input type="checkbox" name="type" value="definition/example"> Definition/Example
            </div>
          </div>
          <button class="test__start game__start">Start</button>
        </div>
      </div>
    </template>
    <template id="gameEndTemplate">
      <div class="end">
        <h3 class="end__title">Game Over</h3>
        <p class="end__text">Lorem ipsum sit dolor.</p>
        <div class="end__btns">
          <button class="end__btn">Try Again</button>
        </div>
      </div>
    </template>
    <template id="flashcardsTemplate">
      <div data-side="front" class="flashcard">
        <div class="flashcard__content">
          <div class="flashcard__front flashcard__side">
            <p class="front__text"></p>
          </div>
          <div class="flashcard__back flashcard__side">
            <p class="back__text"></p>
          </div>
          <div class="flashcard__flip">Flip</div>
        </div>
      </div>
      <div class="flashcards__arrows">
        <div class="arrow__prev flashcards__arrow">Previous</div>
        <div class="arrow__next flashcards__arrow">Next</div>
      </div>
    </template>
  </div>
  <script src="globals.js"></script>
  <script src="games-view.js"></script>
</body>
</html>
