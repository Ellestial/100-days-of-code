<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <header>
      <nav>
        <a class="nav__back" href="./index.html">
            <img class="nav__back" src="https://via.placeholder.com/35x35" />
        </a>
        <h2 class="nav__topic">Topic Name</h2>
        <div class="nav__games">
          <div class="game__flashcards game">
              <img class="game__icon" src="https://via.placeholder.com/35x35" />
              <p class="game__title">Flashcards</p>
          </div>
          <div class="game__matching game">
              <img class="game__icon" src="https://via.placeholder.com/35x35" />
              <p class="game__title">Matching</p>
            </div>
          <div class="game__test game">
              <img class="game__icon" src="https://via.placeholder.com/35x35" />
              <p class="game__title">Test</p>
            </div>
        </div>
      </nav>
      <div class="progress">
        <h4 class="progress__title">Progress</h4>
        <div class="progress__bar">
          <div class="progress__fill"></div>
        </div>
      </div>
      <div class="settings">
          <img class="game__icon" src="https://via.placeholder.com/50x50" />
      </div>
    </header>

  <template id="flashcardTemplate">
    <div class="flashcard">
      <div class="flashcard__content">
        <div class="flashcard__front"></div>
        <div class="flashcard__back"></div>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</body>
</html>
