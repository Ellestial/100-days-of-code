<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    var someArr = people.some(function(el) {
      return (new Date().getFullYear() - el.year) > 18;
    });
    console.log(someArr);

    var everyArr = people.every(function(el) {
      return (new Date().getFullYear() - el.year) > 18;
    })
    console.log(everyArr);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    var findArr = comments.find(function(el) {
      return el.id === 823423;
    });
    console.log(findArr);

    // arrow function way of the above
    var findArrow = comments.find((el) => el.id === 823423);
    console.log(findArrow);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    var findIndexArr = comments.findIndex(function(el) {
      return el.id === 823423;
    });
    var slicedArr = comments.splice(findIndexArr, 1);
    console.log(comments);

  </script>
</body>
</html>
