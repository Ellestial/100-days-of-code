<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const synth = window.speechSynthesis;
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');

  function adjustVoice() {
    const name = this.getAttribute('name');
    msg[name] = this.value;

    beginSpeaking();
  }

  function populateVoiceList() {
    const voiceList = speechSynthesis.getVoices();
    
    for(var i = 0; i < voiceList.length; i++) {
      if((voiceList[i].lang).startsWith('en-')) {
        voices.push(voiceList[i]);
        const option = document.createElement('option');
        option.textContent = voiceList[i].name + ' (' + voiceList[i].lang + ')';
        voicesDropdown.appendChild(option);
      }
    }
  }

  function beginSpeaking() {
    synth.cancel();
    synth.speak(msg);
  }

  setTimeout(function() {
    populateVoiceList();
  }, 500);

  options.forEach(function(option) {
    option.addEventListener('change', adjustVoice);
  });

  voicesDropdown.addEventListener('change', function(e) {
    const currentName = this.value;

    for(var i = 0; i < voices.length; i++) {

      if(currentName.startsWith(voices[i].name)) {
        msg.voice = voices[i];
      }
    }
  });

  speakButton.addEventListener('click', beginSpeaking);

  stopButton.addEventListener('click', function() {
    synth.cancel();
  });
</script>

</body>
</html>
