<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const video = document.querySelector('video');
  const speedHolder = document.querySelector('.speed');
  const speedBar = document.querySelector('.speed-bar');

  function speedDragging(e) {
    let speedFraction = (e.offsetY / this.offsetHeight);
    console.log(e.offsetY, e.pageY);
    // let currentSpeed = (speedFraction * 5).toFixed(1); can remove based on wes bos updates

    const min = 0.4; // suggestion from wes bos video
    const max = 5; // suggestion from wes bos video
    const playback = speedFraction * (max - min) + min; // suggestion from wes bos video

    // if(currentSpeed >= min && currentSpeed <= max) { can remove if statement because of playback update
    //   speedBar.style.height = speedFraction * 100 + '%';
    //   video.playbackRate = currentSpeed;
    //   speedBar.textContent = currentSpeed + 'x';
    // }

    speedBar.style.height = speedFraction * 100 + '%';
    video.playbackRate = playback; // changed from currentSpeed variable
    speedBar.textContent = playback.toFixed(2) + 'x'; // changed from currentSpeed variable
  }

  speedHolder.addEventListener('mousemove', speedDragging);
  
</script>
</body>
</html>
