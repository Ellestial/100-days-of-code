<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Potter Matching Game</title>
</head>
<body>
    <section class="intro">
        <h1 class="intro__title">Harry Potter Matching Game</h1>
        <p class="intro__directions">Select a card to reveal a Harry Potter character. Try and find a matching card and win spells! To begin, select a deck of cards you'd like to play from:</p>
        <ul class="intro__decks">
            <li class="deck">
                <img class="deck__icon" />
                <p class="deck__title"></p>
            </li>
        </ul> <!-- dynamic -->
    </section>
    <section class="game">
        <div class="game__header">
            <h2 class="font-size-header">Harry Potter Matching Game</h2>
            <button class="game__reset">Reset</button>
            <div class="header__deck font-size-body-l"><span class="deck__name"></span> Deck</div>
            <div class="header__info">
                <div class="info__matches-left info">Matches Left <span class="matches__num info__detail">0</span></div>
                <div class="info__spells-earned info">Spells Earned <span class="spells__num info__detail">0</span></div>
            </div>
        </div>
        <ul class="game__cards">
            <div class="card">
                <div class="card__inner">
                    <div class="card__front card__side">
                        <img class="card__image" />
                    </div>
                    <div class="card__back card__side"></div>
                </div>
            </div>
        </ul> <!-- dynamic -->
        <div class="game__overlay__wrapper"></div> <!-- dynamic -->
        <div class="game__win__overlay__wrapper"></div> <!-- dynamic -->
    </section>
    <script src="script.js"></script>
</body>
</html>
