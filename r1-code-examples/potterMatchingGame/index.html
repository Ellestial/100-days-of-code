<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Potter Matching Game</title>
</head>
<body>
    <section class="intro">
        <h1 class="intro__title">Harry Potter Matching Game</h1>
        <p class="intro__directions">Select a card to reveal a Harry Potter character. Try and find a matching card and win spells! To begin, select a deck of cards you'd like to play from:</p>
        <ul class="intro__decks"></ul> <!-- dynamic -->
    </section>
    <section class="game">
        <h2>Hello</h2>
        <ul class="game__cards">
            <li class="card" data-index="0">
                <div class="card__front"></div>
                <div class="card__back"></div>
            </li>
        </ul>

        <div class="game__overlay"></div> <!-- dynamic -->
    </section>
    <script src="script.js"></script>
</body>
</html>
