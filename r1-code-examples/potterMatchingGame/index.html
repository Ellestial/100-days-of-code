<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Potter Matching Game</title>
</head>
<body>
    <section class="heading">
        <h1 class="heading__title font-size-header">Harry Potter Matching Game</h1>
        <h3 data-state="intro" class="heading__directions font-size-body-l">Death Eaters have been rising up recently. Select a deck of characters below. Proceed to match characters to learn a spell to use against the Death Eaters until they are vanquished.</h3>
        <div data-state="game" class="heading__settings">
            <div class="setting__deck font-size-body-l"></div>
            <div class="setting__matches-left setting">Matches Left <span class="matches__num setting__detail">0</span></div>
            <div class="setting__spells-earned setting">Spells Earned <span class="spells__num setting__detail">0</span></div>
            <div class="setting__timer setting">Time Left<span class="timer__time setting__detail"></span></div>
            <button class="setting__reset">Reset</button>
        </div>
    </section>
    <section class="game">
        <ul data-state="intro" class="game__decks">
            <li class="deck">
                <div class="deck__icon__wrapper">
                    <img class="deck__icon" />
                </div>
                <p class="deck__title font-size-body-l"></p>
            </li>
        </ul>
        <ul data-state="game" class="game__cards">
            <div class="card">
                <div class="card__inner">
                    <div class="card__front card__side">
                        <div class="card__icon"></div>
                    </div>
                    <div class="card__back card__side">
                        <h4 class="card__name"></h4>
                        <p class="card__blood"></p>
                    </div>
                </div>
            </div>
        </ul>
    </section>
    <div class="overlay__wrapper"></div>
    <script src="script.js"></script>
</body>
</html>
