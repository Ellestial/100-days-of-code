<div class="overlay__spell">
    <h4 class="spell__title font-size-body-l">New Spell Earned</h4>
    <img class="spell__icon" src="https://via.placeholder.com/125x125" />
    <h2 class="spell__name font-size-header"></h2>
    <h3 class="spell__effect font-size-subheader"></h3>
</div>

<div class="overlay__won">
    <h3 class="won__title font-size-header">You Won!</h3>
    <p class="won__description font-size-body-l">Below you'll find a list of your earned spells.</p>
    <ul class="won__spells">
        <li class="won__spell">
            <h4 class="spell__name font-size-subheader"></h4>
            <p class="spell__effect font-size-body-l"></p>
        </li>
    </ul>
    <button class="won__reset">New Game</button>
 </div>

 <div class="overlay__lost">
     <h3 class="lost__title font-size-header">You Lost</h3>

     <button class="lost__reset">Try Again</button>
  </div>
