<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="lib/js/fontawesome-all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="todolist.css">
</head>
<body>

  <div id="todo-holder">
    <div id="new-holder">
      <div id="new-header">
        <h1>TO-DO LIST</h1>
        <div id="add" class="add icon"></div>
      </div>
      <input type="text" name="" placeholder="Add New Todo" id="new-field">
    </div>
    <ul id="created-holder">
      <li class="placeholder">
        <div class="icon delete"><i class="far fa-trash-alt"></i></div><p></p>
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="todolist.js"></script>
</body>
</html>
